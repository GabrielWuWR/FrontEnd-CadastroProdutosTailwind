<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: comic sans ms;
        }

        .scroll-hidden {
            overflow-y: auto;
            scrollbar-width: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="./script.js"></script>
    <title>Produtos</title>
</head>

<body class="bg-slate-900">

    <header class="bg-slate-800 flex justify-center py-4 border-b-4 border-blue-500">
        <h1 class="text-white text-4xl font-semibold">Cadastrar Produto</h1>
    </header>

    <main class="flex flex-col items-center justify-center pt-10">
        <div class="flex items-start justify-center gap-6">
            <form class="bg-slate-800 p-8 rounded-lg shadow-lg flex flex-col gap-6"
                onsubmit="cadastrarProduto(); return false;">
                <p class="text-blue-400 text-2xl font-medium">
                    Informe os dados do produto:
                </p>
                <div class="flex flex-col w-80 gap-2">
                    <label class="text-slate-300" for="codigo">
                        Digite o código
                    </label>
                    <input id="codigo" class="bg-white text-slate-800 px-4 py-2 rounded-md
                               focus:outline-none focus:ring-2 focus:ring-blue-500" type="number" min="0"
                        placeholder="Digite o código do produto">
                    <label class="text-slate-300" for="nome">
                        Digite o nome
                    </label>
                    <input id="produto" class="bg-white text-slate-800 px-4 py-2 rounded-md
                                   focus:outline-none focus:ring-2 focus:ring-blue-500" type="text"
                        placeholder="Digite o nome do produto">
                    <label class="text-slate-300" for="quantidade">
                        Digite a quantidade
                    </label>
                    <input id="quantidade" class="bg-white text-slate-800 px-4 py-2 rounded-md
                                       focus:outline-none focus:ring-2 focus:ring-blue-500" type="number" min="0"
                        placeholder="Digite a quantidade do produto">
                    <input type="submit" value="Cadastrar"
                        class="mt-4 bg-blue-500 text-white font-semibold py-2 px-4 rounded-md cursor-pointer shadow-md" />
                </div>
            </form>



            <div class="max-h-110 scroll-hidden rounded-lg shadow-lg">
                <table class="w-50 max-w-3xl table-auto border-collapse bg-slate-800 text-slate-200">

                    <thead class="bg-blue-500 text-white sticky top-0">
                        <tr>
                            <th class="px-6 py-3 text-sm font-semibold uppercase tracking-wider">
                                Código
                            </th>
                            <th class="px-6 py-3 text-sm font-semibold uppercase tracking-wider">
                                Produto
                            </th>
                            <th class="px-6 py-3 text-sm font-semibold uppercase tracking-wider">
                                Quantidade
                            </th>
                        </tr>
                    </thead>

                    <tbody id="tabela" class="divide-y divide-slate-700">
                    </tbody>

                </table>
            </div>
        </div>
        <p id="erro" class="text-red-500 h-5 mt-4 text-2xl"></p>
    </main>

</body>

</html>
